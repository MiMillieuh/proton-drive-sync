<!doctype html>
<html lang="en" class="h-full bg-gray-900 text-gray-100 antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config - Proton Drive Sync</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              proton: {
                DEFAULT: '#6d4aff',
                dark: '#5a3dd6',
                light: '#886bff',
              },
            },
            fontFamily: {
              mono: [
                'SF Mono',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-6">
          <a href="/" class="flex items-center gap-3">
            <img
              src="/assets/icon.svg"
              alt="Proton Drive Sync"
              class="w-8 h-8 rounded-lg shadow-lg shadow-proton/20"
            />
            <h1 class="text-xl font-bold tracking-tight text-white">Proton Drive Sync</h1>
          </a>

          <!-- Tab Navigation -->
          <nav class="flex items-center gap-1 ml-4">
            <a
              href="/"
              class="px-4 py-2 text-sm font-medium rounded-lg transition-colors text-gray-400 hover:text-white hover:bg-gray-700/50"
            >
              Home
            </a>
            <a
              href="/config"
              class="px-4 py-2 text-sm font-medium rounded-lg transition-colors bg-gray-700 text-white"
            >
              Config
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto custom-scrollbar p-4 sm:p-6 lg:p-8">
      <div class="max-w-3xl mx-auto space-y-8">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold text-white">Configuration Editor</h2>
          <span id="save-status" class="text-sm text-gray-500"></span>
        </div>

        <!-- Sync Concurrency -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
          <div class="flex items-center gap-2 mb-4">
            <h3 class="text-lg font-semibold text-white">Sync Concurrency</h3>
            <div class="relative group">
              <svg
                class="w-4 h-4 text-gray-500 cursor-help"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <div
                class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded-lg text-xs text-gray-300 w-96 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-10"
              >
                Number of files to upload/download simultaneously. Higher values may improve speed
                but use more resources.
              </div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <input
              type="range"
              id="sync-concurrency"
              min="1"
              max="64"
              class="flex-1 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-proton"
              oninput="document.getElementById('concurrency-value').textContent = this.value"
            />
            <span id="concurrency-value" class="w-8 text-center text-white font-mono">8</span>
          </div>
        </div>

        <!-- Sync Directories -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-white">Sync Directories</h3>
            <button
              onclick="addSyncDir()"
              class="flex items-center gap-2 px-4 py-2 bg-proton hover:bg-proton-dark text-white text-sm font-medium rounded-lg transition-colors"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Add Directory
            </button>
          </div>

          <div id="sync-dirs-list" class="space-y-3">
            <!-- Sync dir entries will be added here -->
          </div>

          <div id="no-dirs-message" class="hidden text-center py-8 text-gray-500">
            <svg
              class="w-12 h-12 mx-auto mb-3 opacity-50"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
              />
            </svg>
            <p>No directories configured</p>
            <p class="text-sm mt-1">Click "Add Directory" to get started</p>
          </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end gap-4">
          <button
            onclick="saveConfig()"
            id="save-button"
            class="flex items-center gap-2 px-6 py-3 bg-proton hover:bg-proton-dark text-white font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Save
          </button>
        </div>
      </div>
    </main>

    <script>
      let syncDirs = [];
      let originalConfig = null;

      // Load current config on page load
      async function loadConfig() {
        try {
          const response = await fetch('/api/config');
          const data = await response.json();
          const config = data.config;
          originalConfig = JSON.parse(JSON.stringify(config));

          document.getElementById('sync-concurrency').value = config.sync_concurrency || 8;
          document.getElementById('concurrency-value').textContent = config.sync_concurrency || 8;
          syncDirs = config.sync_dirs || [];
          renderSyncDirs();
        } catch (err) {
          console.error('Failed to load config:', err);
        }
      }

      function renderSyncDirs() {
        const container = document.getElementById('sync-dirs-list');
        const noMessage = document.getElementById('no-dirs-message');

        if (syncDirs.length === 0) {
          container.innerHTML = '';
          noMessage.classList.remove('hidden');
          return;
        }

        noMessage.classList.add('hidden');
        container.innerHTML = syncDirs
          .map(
            (dir, index) => `
          <div class="flex items-center gap-3 p-4 bg-gray-900 border border-gray-700 rounded-lg group">
            <div class="flex-1 grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs text-gray-500 mb-1">Local Path</label>
                <input
                  type="text"
                  value="${escapeHtml(dir.source_path)}"
                  onchange="updateSyncDir(${index}, 'source_path', this.value)"
                  placeholder="/path/to/local/directory"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white font-mono text-sm focus:outline-none focus:border-proton"
                />
              </div>
              <div>
                <div class="flex items-center gap-1 mb-1">
                  <label class="block text-xs text-gray-500">Remote Root</label>
                  <div class="relative group">
                    <svg class="w-3 h-3 text-gray-500 cursor-help" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 px-3 py-2 bg-gray-900 border border-gray-600 rounded-lg text-xs text-gray-300 w-96 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-10">
                      The destination folder in Proton Drive. Must start with / indicating the base of the Proton Drive filesystem.
                    </div>
                  </div>
                </div>
                <input
                  type="text"
                  value="${escapeHtml(dir.remote_root || '/')}"
                  onchange="updateSyncDir(${index}, 'remote_root', this.value)"
                  placeholder="/"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white font-mono text-sm focus:outline-none focus:border-proton"
                />
              </div>
            </div>
            <button
              onclick="removeSyncDir(${index})"
              class="p-2 text-gray-500 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors"
              title="Remove directory"
            >
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        `
          )
          .join('');
      }

      function addSyncDir() {
        syncDirs.push({ source_path: '', remote_root: '/' });
        renderSyncDirs();
      }

      function removeSyncDir(index) {
        syncDirs.splice(index, 1);
        renderSyncDirs();
      }

      function updateSyncDir(index, field, value) {
        if (field === 'remote_root') {
          const input = event.target;
          if (value && !value.startsWith('/')) {
            input.classList.add('border-red-500');
            input.setCustomValidity('Remote root must start with /');
            return;
          } else {
            input.classList.remove('border-red-500');
            input.setCustomValidity('');
          }
        }
        syncDirs[index][field] = value;
      }

      async function saveConfig() {
        const saveButton = document.getElementById('save-button');
        const saveStatus = document.getElementById('save-status');

        // Validate
        const validDirs = syncDirs.filter((d) => d.source_path.trim());
        if (validDirs.length === 0) {
          saveStatus.textContent = 'At least one directory is required';
          saveStatus.className = 'text-sm text-red-400';
          return;
        }

        const config = {
          sync_concurrency: parseInt(document.getElementById('sync-concurrency').value) || 8,
          sync_dirs: validDirs.map((d) => ({
            source_path: d.source_path.trim(),
            remote_root: d.remote_root?.trim() || '',
          })),
        };

        saveButton.disabled = true;
        saveStatus.textContent = 'Saving...';
        saveStatus.className = 'text-sm text-gray-400';

        try {
          const response = await fetch('/api/config', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(config),
          });

          const result = await response.json();

          if (result.success) {
            saveStatus.textContent = 'Saved successfully!';
            saveStatus.className = 'text-sm text-green-400';
            originalConfig = JSON.parse(JSON.stringify(config));
            syncDirs = config.sync_dirs;
            renderSyncDirs();
          } else {
            saveStatus.textContent = result.error || 'Failed to save';
            saveStatus.className = 'text-sm text-red-400';
          }
        } catch (err) {
          saveStatus.textContent = 'Error saving config';
          saveStatus.className = 'text-sm text-red-400';
        } finally {
          saveButton.disabled = false;
          setTimeout(() => {
            saveStatus.textContent = '';
          }, 3000);
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Load config on page load
      loadConfig();
    </script>
  </body>
</html>
