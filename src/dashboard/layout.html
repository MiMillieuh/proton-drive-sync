<!doctype html>
<html lang="en" class="h-full bg-gray-900 text-gray-100 antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0/dist/idiomorph-ext.min.js"></script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              proton: {
                DEFAULT: '#6d4aff',
                dark: '#5a3dd6',
                light: '#886bff',
              },
            },
            fontFamily: {
              mono: [
                'SF Mono',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full flex flex-col" {{BODY_ATTRS}}>
    {{BANNER}}

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-6">
          <a href="/" class="flex items-center gap-3">
            <img
              src="/assets/icon.svg"
              alt="Proton Drive Sync"
              class="w-8 h-8 rounded-lg shadow-lg shadow-proton/20"
            />
            <h1 class="text-xl font-bold tracking-tight text-white">Proton Drive Sync</h1>
          </a>

          <!-- Tab Navigation -->
          <nav class="flex items-center gap-1 ml-4">
            <a
              href="/"
              class="px-4 py-2 text-sm font-medium rounded-lg transition-colors {{HOME_TAB_CLASS}}"
            >
              Home
            </a>
            <a
              href="/config"
              class="px-4 py-2 text-sm font-medium rounded-lg transition-colors {{CONFIG_TAB_CLASS}}"
            >
              Config
            </a>
          </nav>
        </div>

        {{HEADER_RIGHT}}
      </div>
    </header>

    <main class="flex-1 overflow-y-auto custom-scrollbar p-4 sm:p-6 lg:p-8">{{CONTENT}}</main>

    <script>
      {
        {
          SCRIPTS;
        }
      }
    </script>
  </body>
</html>
